sonar.projectKey=censeo-io_censeo-v2
sonar.organization=censeo-io

# Project Information
sonar.projectName=Censeo
sonar.projectVersion=1.0

# Source and Test Directories
sonar.sources=frontend/src,backend
sonar.tests=frontend/src,backend
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/test_*.py,**/*_test.py,**/tests.py

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/migrations/**,**/static/**,**/staticfiles/**,**/media/**,**/*.min.js

# Language Configuration
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml

# Code Coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/test_*.py,**/*_test.py,**/tests.py,**/migrations/**,**/settings/**,**/manage.py

# Analysis Settings
sonar.qualitygate.wait=true